<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Join Furst Co-living</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ownerform.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title">List your Extra Space Below</h2>

                <form action="" class="the-form" id="myform">
                  

                    <label for="name">Full Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your full name, first name first" required> 

                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" placeholder="Female or Male?" required>

                    <label for="profession">Profession</label>
                    <input type="text" name="profession" id="profession" placeholder="What do you do?" required>

                    <label class="container">I have an Extra Room
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label class="container">I have an Extra Bed
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Where do you currently live?" required>

                    <label for="location">Where is your apartment located?</label>
                    <input type="text" name="location" id="location" placeholder="Where is your property located? (Please, write address in full)" required>
                     
                    <label for="checklist">Tick all that applies</label>
                    <label class="container">Apartment is Furnished
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">There's an accessible and neat toilet&bath
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">There's a kitchen 
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">There's a Workstation
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>

                    <label for="googlelink">Pictures (google drive links to apartment's pictures)</label>
                    <input type="text" name="text" id="text" placeholder="Please, paste link of the googledrive that contains pictures of the space and amenities">

                    <input type="submit" value="List">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Want a Quick Decision?</span> <a href="">Get Verified Here</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

    <script>
        function myFunction() {
          document.getElementById("myForm").submit();
        }
        </script>
</body>
</html>
