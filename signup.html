<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Join Furst Co-living</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title">Sign Up Below</h2>

                <form action="" class="the-form">

                    <label for="name">Full Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your full name, first name first" required> 

                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" placeholder="Female or Male?" required>

                    <label for="profession">Profession</label>
                    <input type="text" name="profession" id="profession" placeholder="What do you do?" required>

                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Where do you currently live?" required>

                    <label for="purpose">Why Do you Want to Join Us?</label>
                    <input type="text" name="purpose" id="purpose" placeholder="Are you listing a property or renting one?" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Sign Up">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Want a Quick Decision?</span> <a href="">Get Verified Here</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
