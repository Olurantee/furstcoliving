<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title">Send Us a Message</h2>
                <p>We usually respond in less than 4hours, so, kindly be patient, we'd surely get to you.</p>

                <form action="" class="the-form">

                    <label for="name">Full Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your full name, first name first" required> 

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>

                    <label for="message">Message</label>
                    <textarea name="subject" name="subject" placeholder="write your message..." style="height: 200px;"></textarea>

                    <input type="submit" value="Send Message">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>You can also give us a call on +2348088546280</span> <a href="https://bit.ly/3nYAQCc">Chat Us Up on Whatsapp Here</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
