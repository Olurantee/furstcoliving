<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Join Furst Co-living</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/users.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title">Let Us Get You a Decent Space</h2>

                <form action="" class="the-form" id="myform">
                  

                    <label for="name">Full Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your full name, first name first" required> 

                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" placeholder="Female or Male?" required>

                    <label for="profession">Profession</label>
                    <input type="text" name="profession" id="profession" placeholder="What do you do?" required>

                    <label class="container">I am a Student
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label class="container">I am a Corp Member
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label class="container">I am a Digital Nomad
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label class="container">I am a Civil Servant
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label class="container">I am a Business Owner
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label class="container">I am a Tourist
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Where do you currently live?" required>

                    <label for="location">Which Location Do you Want?</label>
                    <input type="text" name="location" id="location" placeholder="Where is your property located? (Please, write address in full)" required>
                     
                    <label for="checklist">What Kind of Apartment Are You Looking For?</label>
                    <label class="container">More than one room
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Extra Room
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Extra Bed 
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Just a Workstation
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      

                    <label for="checklist">How Long Are You Staying?</label>

                      <label class="container">2-3 Days
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">1-3 Months
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">3-6 Months
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <label for="googlelink">What's Your Budget? (ex. 30,000/1month or 4,000/1Day)</label>
                    <input type="text" name="text" id="text" placeholder="Please, paste link of the googledrive that contains pictures of the space and amenities">

                
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>

                    <input type="submit" value="Submit">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Want a Quick Decision?</span> <a href="">Get Verified Here</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

    <script>
        function myFunction() {
          document.getElementById("myForm").submit();
        }
        </script>
</body>
</html>
